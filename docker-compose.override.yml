version: "3.1"

# mount the dbt directory as a volume
services:
  scheduler:
    mem_limit: 1g
    cpus: 0.5
    user: "${UID}:${GID}"
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql://postgres:postgres@postgres:5432/WebScraping?options=-csearch_path%3Ddata,public
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://postgres:postgres@postgres:5432/WebScraping?options=-csearch_path%3Ddata,public
    volumes:
      - ./datawarehouse:/usr/local/airflow/datawarehouse
    networks:
      - project_net

  postgres:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: WebScraping
    networks:
      - project_net

  triggerer:
    mem_limit: 1g
    cpus: 0.5
    user: "${UID}:${GID}"
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql://postgres:postgres@postgres:5432/WebScraping?options=-csearch_path%3Ddata,public
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://postgres:postgres@postgres:5432/WebScraping?options=-csearch_path%3Ddata,public
    networks:
      - project_net

  webserver:
    mem_limit: 1g
    cpus: 0.5
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql://postgres:postgres@postgres:5432/WebScraping?options=-csearch_path%3Ddata,public
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://postgres:postgres@postgres:5432/WebScraping?options=-csearch_path%3Ddata,public 
    networks:
      - project_net

  pgadmin:
    image: elestio/pgadmin:REL-8_12
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: soares@test.com
      PGADMIN_DEFAULT_PASSWORD: 123
      PGADMIN_LISTEN_PORT: 80
    ports:
    - "5050:80"
    volumes:
    - pgadmin-cache:/var/lib/pgadmin
    networks:
      - project_net

  api:
    build:
      context: ./
      dockerfile: Dockerfile.api
    container_name: api
    env_file:
      - ./.env
    environment:
      - PYTHONPATH=/api:/datawarehouse
    volumes:
      - ./api:/api
      - ./datawarehouse/sources:/datawarehouse/sources
    ports:
    - "8200:8200"
    networks:
      - project_net
    depends_on:
      - postgres
    command: "uvicorn api.main:app --host 0.0.0.0 --port 8200 --reload"

volumes:
  pgadmin-cache:

networks:
  project_net: